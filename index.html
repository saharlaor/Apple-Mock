<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    </head>

    <body>
        <header id="header">
            <nav>
                <div class="navbar-center">
                    <ul class="nav-menu">
                        <li class="nav-menu__item nav-logo"><a href="#head" class="nav-logo__link"></a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/us/shop/goto/store/">Store</a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/mac/">Mac</a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/ipad/">iPad</a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/iphone/">iPhone</a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/watch/">Watch</a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/airpods/">AirPods</a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/tv-home/">TV & Home</a></li>
                        <li class="nav-menu__item"><a href="https://www.apple.com/services/">Only on Apple</a></li>
                        <li class="nav-menu__item"><a
                                href="https://www.apple.com/us/shop/goto/buy_accessories/">Accessories</a></li>
                        <li class="nav-menu__item"><a href="https://support.apple.com/">Support</a></li>
                        <li class="nav-menu__item nav-search"><a href="#" class="nav-search__img"></a></li>
                        <li class="nav-menu__item nav-cart"><a href="#" class="nav-cart__img"></a></li>
                    </ul>
                </div>
            </nav>
            <div class="holiday-banner">
                <p class="holiday-banner__content">Shop early for the best selection of holiday favorites.
                    <a href="https://www.apple.com/us/shop/goto/gifts" class="holiday-banner__link">Shop now <span
                            class="arrow-icon">&#62209;</span></a>
                </p>
            </div>
        </header>
        <main>
            <section class="product-page product-page--holiday">
                <a href="https://www.apple.com/us/shop/goto/gifts" class="product-page__link"></a>
                <div class="product-info product-info--holiday">
                    <figure class="holiday-logo"></figure>
                    <h2 class="product-info__primary-title">Let the holidays be for everyone.</h2>
                    <div class="product-links"><a href="https://www.apple.com/us/shop/goto/gifts"
                            class="holiday-page__link">Shop gifts <span class="arrow-icon">&#62209;</span></a></div>
                </div>
                <div class="img-wrapper">
                    <figure class="product-img product-img--iphone13"></figure>
                    <figure class="product-img product-img--airpods"></figure>
                    <figure class="product-img product-img--ipad"></figure>
                </div>
            </section>
        </main>
